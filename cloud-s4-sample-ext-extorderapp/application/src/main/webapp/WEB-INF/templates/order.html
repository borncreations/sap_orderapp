<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Order your product</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<style>
			body {
				font: sans-serif;
				font-family: sans-serif;
				background-color: #f5f5f5;
			}
			
			label {
				width: 170px;
				display: inline-block;
			}
		
	</style>
</head>
<body>
	<h1 th:text="'Product ' + ${product.product}"></h1>

	<h2>Description</h2>
	<p th:text="${en_description}" />


	<h2>Order</h2>
	<form action="/extorderapp-application/orderconfirm" method="post">				
			
		<h3>Personal data</h3>
		<label for="firstName">First name</label>
		<input type="text" name="firstName" /><br />
		
		<label for="lastName">Last name</label>
		<input type="text" name="lastName" /><br />

		<label for="shippingAddress">Shipping Address</label>
		<input type="text" name="shippingAddress" /><br />
			
		<label for="phoneNumber">Phone Number</label>
		<input type="text" name="phoneNumber"  /><br />
		
		<label for="bankAccount">Bank Account</label>
		<input type="text" name="bankAccount"  /><br />		
		
		<br />
		<input type="hidden" name="productId" th:value="${product.product}" />	
		<input type="submit" value="order" onclick="this.form.submit(); this.disabled=true; this.value='please wait...'; return false;" />
		
	</form>
	
</body>
</html>
